apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api
  labels:
    kubernetes.courselabs.co: hackathon
spec:
  selector:
    matchLabels:
        app: widgetario
        component: products-api
  template:
    metadata:
      labels:
        app: widgetario
        component: products-api
        hackathon: part-1
    spec:
      automountServiceAccountToken: false
      containers:
        - name: app
          image: widgetario/products-api:21.03
          ports:
            - containerPort: 80
              name: http
          readnessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 20
            failureThreshold: 2
          livenessPRobe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            initialDelaySeconds: 20
          resources:
            limits:
              cpu: 1000m
              memory: 400Mi
          volumeMounts:
            - name: db-properties
              mountPath: "/app/config"
              readOnly: true
      volumes:
        - name: db-properties
          secret:
            secretName: products-api-db
